version: '2.3'

services:
  redis:
    restart: always
    image: redis:5.0.9
    command:
      - --loglevel warning
    # 设置好数据存放的目录, 宿主机的目录
    volumes:
      - /Users/lijunjun/docker-data/git-lab/redis-data:/var/lib/redis:Z

  postgresql:
    restart: always
    image: sameersbn/postgresql:12-20200524
    # 设置好数据存放的目录, 宿主机的目录
    volumes:
      - /Users/lijunjun/docker-data/git-lab/postgresql-data:/var/lib/postgresql:Z
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm,btree_gist

  gitlab:
    restart: always
    image: sameersbn/gitlab:13.7.1
    depends_on:
      - redis
      - postgresql
    # 端口的映射要改, 和下面对应
    ports:
      - '13800:80'
      - '13822:22'
    # 设置好数据存放的目录, 宿主机的目录
    volumes:
      - /Users/lijunjun/docker-data/git-lab/gitlab-data:/home/git/data:Z
    healthcheck:
      test: ['CMD', '/usr/local/sbin/healthcheck']
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 5m
    environment:
      - DEBUG=false

      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - TZ=Asia/Kolkata
      - GITLAB_TIMEZONE=Kolkata
      # 这里改true, 代表自签名的模式
      - GITLAB_HTTPS=false
      - SSL_SELF_SIGNED=false
      # 这里改成云服务器的域名
      - GITLAB_HOST=121.37.183.14
      # gitlab的端口
      - GITLAB_PORT=13800
      # ssh的端口
      - GITLAB_SSH_PORT=13822
      - GITLAB_RELATIVE_URL_ROOT=
      # 下面, 配置一个随机的uuid即可
      - GITLAB_SECRETS_DB_KEY_BASE=8e705578-629c-4e85-876f-0375b9ddad85
